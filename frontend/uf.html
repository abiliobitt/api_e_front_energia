<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <title>Dados de Energia</title>

  <body>
    <div class="container">

          <i class="fa fa-bar-chart-o"></i>

        <div class="accordion">

            />

            <div class="content scroll">
              <ul>
                <li><i class="fa fa-bar-chart-o"></i><span><a href="index.html">Time Range</a></span></li>
                <li><i class="fa fa-bar-chart-o"></i><span><a href="uf.html">By Class</a></span></li>

          </div>
          <div class="section">
            <input
              id="section-2"
              type="radio"
              name="accordion-1"

            />

              <ul>
                <li><i class="fa fa-bar-chart-o"></i><span>Item</span></li>

            </div>
          </div>
          <div class="section">
            <input
              id="section-3"
              type="radio"
              name="accordion-1"
              value="toggle"
            />

            <div class="content scroll">
              <ul>
                <li><i class="fa fa-bar-chart-o"></i><span>Item</span></li>

                <li><i class="fa fa-bar-chart-o"></i><span>Item</span></li>

                <li><i class="fa fa-bar-chart-o"></i><span>Item</span></li>

                <li><i class="fa fa-bar-chart-o"></i><span>Item</span></li>
                <li><i class="fa fa-bar-chart-o"></i><span>Item</span></li>
                <li><i class="fa fa-bar-chart-o"></i><span>Item</span></li>

          </div>

              id="section-4"
              type="radio"
              name="accordion-1"
              value="toggle"
            />
            <label for="section-4"> <span>Menu 4</span></label>
            <div class="content"></div>

        </div>

        <header id="header" class="header"></header>
        <h1> Potência instalada por classe de empreendimento</h1>
        <canvas id="myChart"></canvas>
        <h1> Tabela de potência instalada por classe de empreendimento</h1>
        <div id="table_wrapper"></div>
      </div>
